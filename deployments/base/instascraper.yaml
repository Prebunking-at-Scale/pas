apiVersion: batch/v1
kind: CronJob
metadata:
  name: instascraper
spec:
  schedule: "PLACEHOLDER"
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: Never
          serviceAccountName: workload-identity-sa
          containers:
            - name: instascraper
              image: europe-west4-docker.pkg.dev/pas-shared/pas/instascraper
              imagePullPolicy: Always
              resources:
                limits:
                  cpu: 2
                  memory: 1G
                requests:
                  cpu: 1
                  memory: 0.5G
              env:
                - name: APP_LOG_LEVEL
                  value: DEBUG
                - name: ROOT_LOG_LEVEL
                  value: DEBUG
                - name: API_URL
                  value: "http://core-api:8000/api"
                - name: API_KEYS
                  valueFrom:
                    secretKeyRef:
                      name: core-api-keys
                      key: keys
                - name: PROXY_USERNAME
                  valueFrom:
                    secretKeyRef:
                      name: proxy-credentials
                      key: username
                - name: PROXY_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: proxy-credentials
                      key: password
                - name: PROXY_COUNT
                  value: "50"
