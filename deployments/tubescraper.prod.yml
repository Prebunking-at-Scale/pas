apiVersion: batch/v1
kind: CronJob
metadata:
  name: tubescraper
spec:
  concurrencyPolicy: Replace
  successfulJobsHistoryLimit: 0
  failedJobsHistoryLimit: 1
  schedule: 0 0/12 * * *
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: Never
          serviceAccountName: workload-identity-sa
          containers:
            - name: youtubepot-bgutil
              image: brainicism/bgutil-ytdlp-pot-provider:1.2.2
              imagePullPolicy: Always
              resources:
                limits:
                  cpu: 1
                  memory: 512M
                requests:
                  cpu: 0.1
                  memory: 256M
            - name: tubescraper
              image: europe-west4-docker.pkg.dev/pas-shared/pas/tubescraper:latest
              imagePullPolicy: Always
              resources:
                limits:
                  cpu: 2
                  memory: 8G
                requests:
                  cpu: 1
                  memory: 2G
              env:
                - name: STORAGE_BUCKET_NAME
                  value: "pas-production-storage"
                - name: APP_LOG_LEVEL
                  value: DEBUG
                - name: ROOT_LOG_LEVEL
                  value: DEBUG
                - name: API_URL
                  value: "http://core-api:8000/api"
                - name: API_KEYS
                  valueFrom:
                    secretKeyRef:
                      name: core-api-keys
                      key: keys
                - name: POT_PROVIDER_URL
                  value: http://localhost:4416
                - name: PROXY_USERNAME
                  valueFrom:
                    secretKeyRef:
                      name: proxy-credentials
                      key: username
                - name: PROXY_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: proxy-credentials
                      key: password
                - name: PROXY_COUNT
                  value: "50"
