name: Build and Push Docker Images

on:
  push:
    branches: [main, dev]

env:
  REGISTRY: europe-west4-docker.pkg.dev/pas-shared/pas

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      base: ${{ steps.filter.outputs.base }}
      tubescraper: ${{ steps.filter.outputs.tubescraper }}
      tokscraper: ${{ steps.filter.outputs.tokscraper }}
      instascraper: ${{ steps.filter.outputs.instascraper }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            base:
              - 'Containerfile'
              - 'pyproject.toml'
              - 'uv.lock'
              - 'projects/lib/**'
            tubescraper:
              - 'projects/src/tubescraper/**'
            tokscraper:
              - 'projects/src/tokscraper/**'
            instascraper:
              - 'projects/src/instascraper/**'

  build-base:
    needs: detect-changes
    if: needs.detect-changes.outputs.base == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Authenticate with Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          token_format: access_token
          project_id: "pas-shared"
          workload_identity_provider: projects/1086645519617/locations/global/workloadIdentityPools/github-actions-pool/providers/github-actions-provider
          service_account: github-actions-service-account@pas-shared.iam.gserviceaccount.com
          access_token_lifetime: 600s

      - name: Login to Artifact Registry
        uses: docker/login-action@v3
        with:
          registry: europe-west4-docker.pkg.dev
          username: oauth2accesstoken
          password: ${{ steps.auth.outputs.access_token }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push base image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Containerfile
          push: true
          tags: ${{ env.REGISTRY }}/base_image:latest

  build-scraper:
    needs: [detect-changes, build-base]
    if: always() && !failure() && !cancelled()
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    strategy:
      matrix:
        include:
          - name: tubescraper
            changed: ${{ needs.detect-changes.outputs.tubescraper }}
          - name: tokscraper
            changed: ${{ needs.detect-changes.outputs.tokscraper }}
          - name: instascraper
            changed: ${{ needs.detect-changes.outputs.instascraper }}
    steps:
      - name: Checkout
        if: matrix.changed == 'true' || needs.detect-changes.outputs.base == 'true'
        uses: actions/checkout@v4

      - name: Bump version and push tag
        if: matrix.changed == 'true' || needs.detect-changes.outputs.base == 'true'
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          release_branches: main
          pre_release_branches: dev
          tag_prefix: ${{ matrix.name }}/v

      - name: Authenticate with Google Cloud
        if: matrix.changed == 'true' || needs.detect-changes.outputs.base == 'true'
        id: auth
        uses: google-github-actions/auth@v2
        with:
          token_format: access_token
          project_id: "pas-shared"
          workload_identity_provider: projects/1086645519617/locations/global/workloadIdentityPools/github-actions-pool/providers/github-actions-provider
          service_account: github-actions-service-account@pas-shared.iam.gserviceaccount.com
          access_token_lifetime: 600s

      - name: Login to Artifact Registry
        if: matrix.changed == 'true' || needs.detect-changes.outputs.base == 'true'
        uses: docker/login-action@v3
        with:
          registry: europe-west4-docker.pkg.dev
          username: oauth2accesstoken
          password: ${{ steps.auth.outputs.access_token }}

      - name: Set up Docker Buildx
        if: matrix.changed == 'true' || needs.detect-changes.outputs.base == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Build and push scraper image
        if: matrix.changed == 'true' || needs.detect-changes.outputs.base == 'true'
        uses: docker/build-push-action@v6
        with:
          context: ./projects/src/${{ matrix.name }}
          file: ./projects/src/${{ matrix.name }}/Containerfile
          build-contexts: base_image=docker-image://${{ env.REGISTRY }}/base_image:latest
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ matrix.name }}:v${{ steps.tag_version.outputs.new_version }}
            ${{ env.REGISTRY }}/${{ matrix.name }}:${{ github.ref_name == 'main' && 'latest' || 'dev' }}

      - name: Create GitHub release
        if: matrix.changed == 'true' || needs.detect-changes.outputs.base == 'true'
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.tag_version.outputs.new_tag }}
          name: ${{ matrix.name }} ${{ steps.tag_version.outputs.new_tag }}
          body: ${{ steps.tag_version.outputs.changelog }}
